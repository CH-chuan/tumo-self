<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generated Media Gallery</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      line-height: 1.5;
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      color: #333;
    }
    h1 {
      margin-bottom: 1.5rem;
    }
    .media-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .media-item {
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease-in-out;
    }
    .media-item:hover {
      transform: translateY(-3px);
    }
    .media-item img, .media-item video {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }
    .media-info {
      padding: 0.75rem;
      background-color: #f9f9f9;
    }
    .media-title {
      font-weight: 600;
      margin-bottom: 0.25rem;
    }
    .media-date {
      font-size: 0.8rem;
      color: #666;
    }
    .container {
      margin-bottom: 2rem;
    }
    .section-title {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid #eee;
    }
  </style>
</head>
<body>
  <h1>Generated Media Gallery</h1>
  <p>Browse media files generated by the TUMO AI media generation system.</p>
  
  <div class="container">
    <h2 class="section-title">Recent Media</h2>
    <div class="media-gallery" id="media-container">
      <!-- Media items will be loaded here by JavaScript -->
      <div class="media-item">
        <img src="/path/to/placeholder.jpg" alt="Loading...">
        <div class="media-info">
          <div class="media-title">Loading media gallery...</div>
          <div class="media-date">Please wait</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // This is a placeholder for future script to dynamically load media from the server
    // In the future, this could be expanded to:
    // - Display media by user ID
    // - Load media directories dynamically
    // - Filter by media type (images, video, audio)
    // - Pagination support
  </script>
</body>
</html>
